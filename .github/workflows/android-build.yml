name: Build Android Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the build'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - arch: armeabi-v7a
            ndk_target: armv7a-linux-androideabi
          - arch: arm64-v8a
            ndk_target: aarch64-linux-android  
          - arch: x86
            ndk_target: i686-linux-android
          - arch: x86_64
            ndk_target: x86_64-linux-android

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        
    - name: Configure Build
      run: |
        # Create Android Makefile
        echo "CC = $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.ndk_target }}21-clang" > Makefile
        echo "CFLAGS = -g -O2 -fno-strict-aliasing -c -pthread -DWITHSPLICE -D_GNU_SOURCE -DGETHOSTBYNAME_R -D_THREAD_SAFE -D_REENTRANT -DNOODBC -DWITH_STD_MALLOC -DFD_SETSIZE=4096 -DWITH_POLL -D__ANDROID_API__=21 -fPIC" >> Makefile
        echo "LDFLAGS = -fPIC -O2 -pthread" >> Makefile
        echo "DLFLAGS = -shared" >> Makefile
        echo "LIBS = -ldl" >> Makefile
        cat Makefile.Linux >> Makefile
        
    - name: Build
      run: |
        make
        
    - name: Check Binary
      run: |
        file bin/3proxy
        
    - name: Set Permissions
      run: |
        chmod +x bin/3proxy
        chmod +x bin/proxy
        chmod +x bin/socks
        chmod +x bin/tcppm
        chmod +x bin/udppm
        
    - name: Create Release Archive
      run: |
        mkdir -p release/
        cp bin/3proxy release/
        cp bin/proxy release/
        cp bin/socks release/
        cp bin/tcppm release/
        cp bin/udppm release/
        cd release
        tar czf ../3proxy-android-${{ matrix.arch }}.tar.gz *
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: 3proxy-android-${{ matrix.arch }}
        path: 3proxy-android-${{ matrix.arch }}.tar.gz
